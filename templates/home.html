<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Firebase Cloud Messaging</title>
    <link rel="shortcut icon" href="/static/favicon.png">

    <!-- Import Google Icon Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <style type="text/css">
        #alert,
        #info,
        #delete,
        #notification,
        #massage_row {
            display: none;
        }
    </style>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <h3 class="brand-logo">FCM</h3>
        <ul class="right hide-on-med-and-down desktop-header-links">
            <li><a href="https://gitlab.com/ViiKo/edagotova" target="_blank">GitLab</a></li>
        </ul>
    </div>
</nav>


<main class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <br>
        <div class="card-panel deep-orange darken-1 white-text z-depth-2" id="alert">
            <i class="material-icons left deep-orange-text text-darken-4">warning</i>
            <strong>Error</strong>
            <em id="alert-message"></em>
        </div>
        <div class="card-panel green darken-1 white-text z-depth-2" id="info">
            <i class="material-icons left green-text text-darken-4">info</i>
            <span id="info-message"></span>
        </div>
        <div class="row center">
            <h4 class="header col s12 light">Instance ID Token</h4>
            <p id="token" style="word-break: break-all;"></p>
        </div>
        <div class="row center">
            <button type="button" class="btn-large waves-effect waves-light orange" id="register"><span class="material-icons">
notifications_active
</span> Уведомлять</button>
            <button type="button" class="btn-large waves-effect waves-light orange" id="delete"><span class="material-icons">
notifications_off
</span> Не уведомлять</button>
        </div>
        <div class="row">
            <form action="" method="post" class="col s12" id="notification">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="title" id="title" value="Заголовок уведомления" class="validate">
                        <label for="title">Заголовок уведомления</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="body" id="body" value="Текст уведомления" class="validate">
                        <label for="body">Текст уведомления</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="icon" id="icon" value="https://rudotcom.github.io/assets/images/port.png" class="validate">
                        <label for="icon">Иконка уведомления</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="image" id="image" value="https://rudotcom.github.io/assets/images/port.png" class="validate">
                        <label for="image">URL изображения уведомления</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" name="click_action" id="click_action" value="https://rudotcom.github.io" class="validate">
                        <label for="click_action">URL куда переходить</label>
                    </div>
                    <div class="input-field col s12" id="massage_row">
                        <p><strong>Massage id:</strong> <span id="massage_id" style="word-break: break-all;"></span></p>
                    </div>
                </div>
                <button type="submit" class="btn-large waves-effect waves-light orange" id="send"><i class="material-icons left">email</i> Send</button>
            </form>
    <div>
        <button type="button" id="subscribe" class="btn-large waves-effect waves-light cyan">Следить за изменениями</button>
    </div>        </div>
    </div>

</main>
<script src="/static/js/firebase.js"></script>
<script src="/static/js/app.js"></script>
<script type="text/javascript" src="//www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
<script type="text/javascript" src="/static/js/firebase_subscribe.js"></script>
</body>
</html>
